<template name="trends">
  <!-- Iframe to display the chart from Google trends
  // Need to add some formatting and arrangement options
  // Example url:http://www.google.com/trends/fetchComponent?hl=en-US&q=html5,jquery&cid=TIMESERIES_GRAPH_0&export=5&w=500&h=300 -->

  <div class="row">
    <div class="col-md-12">
      <!-- iframe the graph to display it -->
      <!-- In the middle of the src there is the {{url}} which is a parameter of the search term -->
      <iframe id="trends-widget-1" src="https://www.google.com/trends/embed/explore/TIMESERIES?req=%7B%22comparisonItem%22%3A%5B%7B%22keyword%22%3A%22{{url}}%22%2C%22geo%22%3A%22%22%2C%22time%22%3A%22today%205-y%22%7D%5D%2C%22category%22%3A0%2C%22property%22%3A%22%22%7D&amp;tz=240" width="100%" frameborder="0" scrolling="0" style="border-radius: 2px; box-shadow: rgba(0, 0, 0, 0.117647) 0px 0px 2px 0px, rgba(0, 0, 0, 0.239216) 0px 2px 2px 0px; height: 384px; width: 100%;"></iframe>
    </div>
  </div>
</template>
